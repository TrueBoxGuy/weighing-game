<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rimGrad" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer Rim -->
  <circle cx="256" cy="256" r="240" fill="url(#rimGrad)" filter="url(#shadow)" />
  
  <!-- Inner Face -->
  <circle cx="256" cy="256" r="210" fill="url(#coinGrad)" stroke="#b45309" stroke-width="4" />
  
  <!-- Decorative Ring -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#fcd34d" stroke-width="2" stroke-dasharray="10 10" opacity="0.6" />

  <!-- Question Mark -->
  <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="280" fill="#78350f" filter="url(#shadow)">?</text>
  
  <!-- Shine -->
  <path d="M160 100 Q 256 50 352 100" stroke="white" stroke-width="15" stroke-linecap="round" opacity="0.4" fill="none" />
</svg>
